{% extends 'blogapp/base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12 my-1 text-center bg-info">
    <img src=" {% static 'images/header.png' %}" width="20%">
    <h1 class="h1 font-weight-normal">{{topic.title|capfirst}}</h1>
    <h5>{{topic.description}}</h5>
    <p class="text-end">
      {{date}} przez <b>{{topic.owner}}</b>
      {% if user == topic.owner %}
      <a href="{% url 'blogapp:edit_topic' topic.id %}">Edytuj temat</a>
      <a href="{% url 'blogapp:delete_topic' topic.id %}">Usuń temat</a>
      {% endif %}
    </p>
  </div>
  <div class="col-lg-8 article">aa</div> 
  <div class="col-lg-4 bg-secondary">bb</div>
</div>
