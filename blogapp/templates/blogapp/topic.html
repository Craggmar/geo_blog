{% extends 'blogapp/base.html' %}
{% block content %}

<h2>{{topic.title}}</h2>

<p>{{topic.text}}</p>

<p>Zmodyfikowano : {{topic.date_modified}}</p>

<h4>Komentarze</h4>
<ul>
    {% for comment in comments %}
      <li>{{ comment.text }}</li>
    {% empty %}
      <li>No comments found</li>
    {% endfor %}
  </ul>

  {% endblock content %}
