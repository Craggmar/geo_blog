{% extends 'blogapp/base.html' %}
{% block content %}
<h3>Blogapp index - Strona główna</h3>

<p> Lista tematów</p>

<ul>
  {% for topic in topics %}
    <li>
      <a href="{% url 'blogapp:topic' topic.id %}">{{ topic.title }} - {{topic.id}}</a>
    </li>
  {% empty %}
    <li>
      No topics found
    </li>
  {% endfor %}
    <br>
    <li>
      <a href="{% url 'blogapp:new_topic' %}">Add topic</a>
    </li>
</ul>

{% endblock content %}
